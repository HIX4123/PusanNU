    <body>
        <!-- 헤더 -->
        <header class="Shells">
            <h1 id="tmp">I'm Feeling SO Lucky</h1>
        </header>
        <!-- 모바일 창에서 로그를 표시하는 용도의 내비게이터터 -->
        <nav><a>Log</a></nav>
        <!-- 사이드바: 로그 -->
        <aside>
            <h2>Log</h2>
            <p>
                You can view your search history.<br />
                Refreshing the window will reset it.
            </p>
            <table border="1">
                <thead>
                    <tr>
                        <th>time</th>
                        <th>keyword</th>
                        <th>target</th>
                    </tr>
                </thead>
                <tbody id="log"></tbody>
            </table>
        </aside>
        <!-- 메인 폼 및 유튜브 임베디드 -->
        <main>
            <!-- 폼 -->
            <form id="form" onsubmit="func1()">
                <label for="key"><p>Search keywords</p></label><br />
                <input type="text" id="key" name="key" autofocus />
                <br /><br />

                <label for="target"><p>Sites to search for</p></label><br />

                <select id="target" name="target">
                    <option value="" selected>--Select--</option>
                    <option value="naver">NAVER</option>
                    <option value="youtube">YouTube</option>
                </select>
                <br /><br />
                <br />

                <input type="submit" value="I'm feeling lucky" />
                <input type="reset" value="Reset" onclick="func2()" />
            </form>

            <!-- 유튜브 임베디드 -->
            <div class="embed-container">
                <iframe
                    src="https://www.youtube.com/embed/gcCqclvIcn4"
                    frameborder="0"
                    title="YouTube video player"
                    id="YouTube video player"
                    allowfullscreen
                ></iframe>
            </div>
        </main>
