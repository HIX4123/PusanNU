<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트 연습</title>
        <style>
            .box1 {
                border-radius: 10px;
                border: 2px solid #73ad21;
                background-color: #73ad21;
                padding: 10px;
                margin: 10px;
                width: 400px;
                height: 20px;
                color: white;
                text-align: center;
            }
            .box2 {
                border: 2px solid #73ad21;
                padding: 10px;
                margin: 10px;
                width: 400px;
                height: 150px;
                text-align: center;
            }
            .box3 {
                border-radius: 10px;
                border: 2px solid #73ad21;
                padding: 10px;
                margin: 10px;
                width: 400px;
                height: 50px;
                text-align: center;
            }
            .pc1 {
                width: 25%;
                text-align: center;
                float: left;
            }
            .pc2 {
                width: 5%;
                text-align: center;
                float: left;
            }
            .pc3 {
                clear: both;
                width: 95%;
                padding-left: 20px;
                text-align: left;
                background-color: #e4f7ba;
                color: red;
            }
            input[type="button"],
            input[type="reset"] {
                width: 40px;
                height: 30px;
            }
            #msg {
                font-size: 20px;
            }
        </style>
        <script>
            function calcAdd() {
                /*[TODO] calculate addition of txt1 and txt2 */
                var result =
                    parseInt(document.getElementsByName("txt1")[0].value) +
                    parseInt(document.getElementsByName("txt2")[0].value);
                /*[TODO] call printResult function with arguemnt(result) */
                printResult(result);
            }
            function calcSub() {
                /*[TODO] calculate substraction of txt1 and txt2 */
                var result =
                    parseInt(document.getElementsByName("txt1")[0].value) -
                    parseInt(document.getElementsByName("txt2")[0].value);
                /*[TODO] call printResult function with arguemnt(result) */
                printResult(result);
            }
            function calcMul() {
                /*[TODO] calculat multiplication of txt1 and txt2 */
                var result =
                    parseInt(document.getElementsByName("txt1")[0].value) *
                    parseInt(document.getElementsByName("txt2")[0].value);
                /*[TODO] call printResult function with arguemnt(result) */
                printResult(result);
            }
            function calcDiv() {
                /*[TODO] calculate division of txt1 and txt2 */
                var result =
                    parseInt(document.getElementsByName("txt1")[0].value) /
                    parseInt(document.getElementsByName("txt2")[0].value);
                /*[TODO] call printResult function with arguemnt(result) */
                printResult(result);
            }

            function printResult(res) {
                /* [TODO] print parameter(res) on HTML element with "msg" ID */
                document.getElementById("msg").innerHTML = res;
            }

            function clearResult() {
                myform.reset(); // reset form
                /* [TODO] reset HTML element with "msg" ID */
                printResult("");
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <div class="box1">간단한 계산기</div>
            <div class="box2">
                <p class="pc1">
                    <input
                        type="text"
                        name="txt1"
                        placeholder="숫자1"
                        size="5"
                    />
                </p>
                <p class="pc1">
                    <input
                        type="text"
                        name="txt2"
                        placeholder="숫자2"
                        size="5"
                    />
                </p>
                <p class="pc3">
                    <!-- [TODO] adds an attrribute to call corresponding JS function -->
                    <input type="button" value="+" onclick="calcAdd()" />
                    <input type="button" value="-" onclick="calcSub()" />
                    <input type="button" value="*" onclick="calcMul()" />
                    <input type="button" value="/" onclick="calcDiv()" />
                    <input type="button" value="CE" onclick="clearResult()" />
                </p>
            </div>
        </form>
        <div class="box3">
            <div id="msg"></div>
        </div>
    </body>
</html>
